<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://t4.ftcdn.net/jpg/09/32/98/77/240_F_932987790_eNf6S4pISvAlzjzvFSlKURDurTwRbQfy.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: white;
        }
        p {
            font-size: 1.2em;
            margin: 10px 20px;
            color: white;
            text-align: center;
        }
        footer {
            margin-top: 20px;
            font-size: 1em;
            font-style: italic;
            color: white;
            text-align: center;
        }
        .card {
            width: 450px;
            height: 550px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        .image-container {
            width: 100%;
            height: 250px;
            background-color: white;
            margin-bottom: 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTExL2ZyZWVpbWFnZXNjb21wYW55X3Bob3RvX29mX2NocmlzdG1hc19nYXJsYW5kX29uX3doaXRlX2JhY2tncm91bl8wYWNiMTFlZS0yNDc5LTQ0YmEtYmIzZS1kZDFlOWUyMGE2OTQucG5n.png" alt="Picture">
        </div>
        <h1>Merry Christmas!</h1>
        <p>May your holidays sparkle with moments of love, laughter, and goodwill.</p>
        <p>Wishing you a magical Christmas filled with happiness and joy.</p>
        <footer>- With love,<br>
		Anupriya..</footer>
    </div>
</body>
</html>
